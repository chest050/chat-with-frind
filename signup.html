<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyChat - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <input type="text" id="newId" placeholder="Choose your ID" />
    <input type="password" id="newPassword" placeholder="Choose a password" />
    <button onclick="signup()">Signup</button>
  </div>

  <script>
    function signup() {
      const newId = document.getElementById('newId').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (newId && newPassword) {
        localStorage.setItem('userId', newId);
        localStorage.setItem('password', newPassword);
        alert("Account created! You can now login.");
        window.location.href = "index.html";
      } else {
        alert("Please fill all fields.");
      }
    }
  </script>
</body>
</html>
