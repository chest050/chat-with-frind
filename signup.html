<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - MyChat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #434343, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .signup-box {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #3f5efb;
      text-align: center;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #3f5efb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #2c3ee6;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create an Account</h2>
    <input type="text" id="newId" placeholder="Choose your ID" />
    <input type="password" id="newPassword" placeholder="Choose a password" />
    <button onclick="signup()">Create Account</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function signup() {
      const newId = document.getElementById('newId').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (newId && newPassword) {
        db.collection("users").doc(newId).set({
          password: newPassword
        }).then(() => {
          alert("Account created! Redirecting to login...");
          window.location.href = "index.html";
        }).catch((error) => {
          alert("Signup failed: " + error.message);
        });
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</body>
</html>
